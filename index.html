<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Quotes</title>
</head>

<body>
    <div id="currencyQuotesApp"></div>

    <script src="app.js"></script>
    <script>
        const app = new currencyQuotes('currencyQuotesApp', 3);

        const width = window.innerWidth;
        const widthHalf = window.innerWidth / 2;
        const rangeLeft = {
            min: 0,
            max: widthHalf,
        };
        const rangeRight = {
            min: widthHalf,
            max: width
        }

        app.appContainer.addEventListener('click', (e) => {
            const xCoord = e.clientX;

            if (xCoord >= rangeLeft.min && xCoord <= rangeLeft.max) {
                console.log('Click LEFT');
                app.scrollLeft();
            }

            if (xCoord >= rangeRight.min && xCoord <= rangeRight.max) {
                console.log('Click RIGHT');
                app.scrollRight();
            }
        })

    </script>
</body>

</html>
